/**
* Polymer UI Elements
*
* @module Polymer UI Elements
*/  
/**
 * polymer-ui-iconset allows users to define their own icon sets.
 *
 * Example:
 *
 *     <polymer-ui-iconset id="my-icons" src="my-icons.png" width="96" iconsize="24"
 *         icons="location place starta stopb bus car train walk">
 *     </polymer-ui-iconset>
 *
 * The above will automatically register the icon set "my-icons" to the iconset
 * database.  To use the user-defined icon set, prefix the icon with
 * the icon set e.g. "my-icons:clock"
 *
 * Example:
 *
 *     <polymer-ui-icon-button icon="my-icons:car"></polymer-ui-icon-button>
 *
 * Example:
 *
 *     <polymer-ui-iconset id="my-icons" src="my-icons.png" width="96" iconsize="24"
 *         icons="location place starta stopb bus car train walk"
 *         offsetx="-4" offsety="-4">
 *     </polymer-ui-icon-button>
 *
 * The above will register the icon set where each icon will be indexed from the
 * src after applying an offset. This is useful in the case where the icons in 
 * the src image are not centered within the iconsize.
 *
 *
 * @class polymer-ui-iconset
 */
--><html><head><link rel="import" href="../polymer-meta/polymer-meta.html">

</head><body><polymer-element name="polymer-ui-iconset" extends="polymer-meta" attributes="src width icons iconsize offsetx offsety">
  <script src="polymer-ui-iconset.html.0.js"></script>
</polymer-element>
</body></html>
