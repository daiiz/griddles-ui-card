/**
 * @module Polymer UI Elements
 */
/**
 * polymer-ui-card <b>(WIP)</b>
 *
 * Example:
 *
 *     <polymer-ui-card>
 *       ...
 *     </polymer-ui-card>
 *
 * @class polymer-ui-card
 */
/**
 * Fired when the card is swiped away.
 *
 * @event polymer-card-swipe-away
 */
--><html><head><link rel="import" href="../polymer/polymer.html">

</head><body><polymer-element name="polymer-ui-card" attributes="swipeable noCurve" on-trackstart="{{trackStart}}" on-track="{{track}}" on-trackend="{{trackEnd}}" on-flick="{{flick}}">
  <template>
    <link rel="stylesheet" href="polymer-ui-card.css">
    <content></content>
  </template>
  <script src="polymer-ui-card.html.0.js"></script>
</polymer-element>
</body></html>
