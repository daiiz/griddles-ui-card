<!doctype html>
<html>
<head>
  <title>griddles-ui-card demo page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <script src="../../bower_components/platform/platform.js"></script>
    <link rel="import" href="../griddles-ui-card.html">
    <style>
       html {
          background-color: #E5E5E5;
       }
       #stage {
          height: 400px;
          overflow-y: scroll;
          overflow-x: hidden;
          margin-top: 10px;
          /* 背景色は CSS で指定する */
          background-color: #ccc;
       }
    </style>
</head>
<body unresolved>

  <h1>griddles-ui-card demo page</h1>

  <div id="demo_panel">
     <div id="values">
        cardWidth: <input type="number" value="200" class="num" id="cardWidth">,
        cardMarginBottom: <input type="number" value="16" class="num" id="cardMarginBottom">,
        streamMarginLeft: <input type="number" value="8" class="num" id="streamMarginLeft">,
        streamMarginRight: <input type="number" value="8" class="num" id="streamMarginRight">,
        streamPaddingTop: <input type="number" value="10" class="num" id="streamPaddingTop">,
        numberReadAtOnce: <input type="number" value="20" class="num" id="numberReadAtOnce">,
        displayFromTopLeftToBottomRight: <input type="number" value="0.5" class="num" id="displayFromTopLeftToBottomRight">,
        <i>card</i>.shadow_depth: <input type="number" value="1" class="num" id="shadow_depth"　min=0, max=6>,
        <i>card</i>.borderRadius: <input type="number" value="0" class="num" id="border_radius"　min=0>
        <br><br>
     </div>

     <button id="sample" class="button_demo">card</button>
     <button id="photo" class="button_demo">photo</button>
     <button id="reset" class="button_demo">RESET</button>
  </div>
  <div id="stage">
    <griddles-ui-card wrappedBy="stage"></griddles-ui-card>
  </div>
  <script src="demo.js"></script>
</body>
</html>
