<!doctype html>
<html>
<head>
  <title>griddles-ui-card demo page</title>
  <link href="myApp.css" rel="stylesheet" type="text/css">
  <script src="../../bower_components/platform/platform.js"></script>
  <link rel="import" href="../griddles-ui-card.html">
</head>
<body unresolved>
  <h1>griddles-ui-card demo page</h1>
  <button id='btn1'>Add some 'griddle-card' tags and show ones</button>
  <br><br>

  <griddles-ui-card wrappedBy="document" query="initial"
    cardWidth = 190
    cardMarginBottom = 4
    streamMarginLeft = 2
    streamMarginRight = 2
    streamPaddingTop = 10
    numberReadAtOnce = 20
    displayFromTopLeftToBottomRight = 0.5>
    <griddle-card data="test:test1,task:to do app!">
        <content><div>テキスト</div></content>
      </griddle-card>
      <griddle-card type='photo'>
        <content>foo.png</content>
      </griddle-card>
      <griddle-card type='photo_grid'>
        <content>bar.png</content>
      </griddle-card>
      <griddle-card paperColor='#beef00' height='random'>
        <content><div>テキスト</div></content>
      </griddle-card>
  </griddles-ui-card>

  <script src="myApp.js"></script>
</body>
